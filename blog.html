<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理论基础</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

    

        /* 主要内容区域，此部分其实是隐形的 */
        .blog-container {
            

            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            
        }

        /* 文章分类标签 */
        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            margin-top: 0;
            flex-wrap: wrap;

            justify-content: center;
            width: 100%;
            padding: 0 2rem;
        }

        .category-tag {
            padding: 0.5rem 1rem;
            background-color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ddd;
        }

        .category-tag:hover, .category-tag.active {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        /* 文章网格布局 */
        .articles-grid {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: flex-start;
            padding: 0 2rem;
        }

        
        /* 文章卡片样式 */
        .article-card {
            background-color: rgba(221, 221, 221, 0.85);
            padding: 0px; 
            border-radius: 55px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);   
            width: calc(33.33% - 4rem);
            min-width: 300px;
            max-width: 400px;
            margin: 15px;
            flex-shrink: 0;
            backdrop-filter: blur(5px);
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            color: #333;
        }

        .article-excerpt {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }

        .article-tag {
            background-color: #f0f0f0;
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        /* blog.html的body */

        

        /* 响应式设计 */
        @media (max-width: 768px) {
            .blog-container {
                padding: 0 1rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 添加文章隐藏的样式 */
        .article-card.hidden {
            display: none;
        }
    </style>
</head>
<body class="bloghtml_body">
    <nav class="navigation">
        <a href="index.html">番茄钟</a>
        <a href="blog.html">理论基础</a>
    </nav>

    <div class="blog-container">
        <!-- 文章分类标签 -->
        <div class="categories">
            <span class="category-tag active">全部</span>
            <span class="category-tag">时间管理</span>
            <span class="category-tag">学习方法</span>
            <span class="category-tag">效率提升</span>
            <span class="category-tag">生活感悟</span>
        </div>

        <!-- 文章网格 -->
        <div class="articles-grid">
            <!-- 文章卡片1 -->
            <a href="articles/tomato-technique.html" class="article-card">
                <img src="images/ap1.png" alt="文章配图" class="article-image">
                <div class="article-content">
                    <h2 class="article-title">番茄工作法：25分钟改变你的工作方式</h2>
                    <p class="article-excerpt">探索如何通过番茄工作法提高工作效率，让时间管理更加科学有效...</p>
                    <div class="article-meta">
                        <span class="article-tag">时间管理</span>
                        <span class="article-date">2025-01-4</span>
                    </div>
                </div>
            </a>

            <!-- 文章卡片2 -->
            <a href="articles/learning-habits.html" class="article-card">
                <img src="images/ap2.jpg" alt="文章配图" class="article-image">
                <div class="article-content">
                    <h2 class="article-title">高效学习的5个关键习惯</h2>
                    <p class="article-excerpt">养成这些学习习惯，让你的学习效率翻倍，成为学习高手...</p>
                    <div class="article-meta">
                        <span class="article-tag">学习方法</span>
                        <span class="article-date">2025-01-4</span>
                    </div>
                </div>
            </a>

            <!-- 文章卡片3 -->
            <a href="articles/overcoming-procrastination.html" class="article-card">
                <img src="images/ap3.jpg" alt="文章配图" class="article-image">
                <div class="article-content">
                    <h2 class="article-title">如何克服拖延症？</h2>
                    <p class="article-excerpt">深入分析拖延的原因，并提供实用的解决方案，帮助你告别拖延...</p>
                    <div class="article-meta">
                        <span class="article-tag">效率提升</span>
                        <span class="article-date">2025-01-4</span>
                    </div>
                </div>
            </a>

            <!-- 文章卡片4 -->
            <a href="articles/morning-ritual.html" class="article-card">
                <img src="https://picsum.photos/600/403" alt="文章配图" class="article-image">
                <div class="article-content">
                    <h2 class="article-title">每天15分钟，建立晨间仪式</h2>
                    <p class="article-excerpt">如何通过简单的晨间仪式，让每一天都充满能量和期待...</p>
                    <div class="article-meta">
                        <span class="article-tag">生活感悟</span>
                        <span class="article-date">2025-01-4</span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script>
        // 获取所有分类标签和文章卡片
        const categoryTags = document.querySelectorAll('.category-tag');
        const articleCards = document.querySelectorAll('.article-card');

        // 为每个分类标签添加点击事件
        categoryTags.forEach(tag => {
            tag.addEventListener('click', () => {
                // 移除所有标签的 active 类
                categoryTags.forEach(t => t.classList.remove('active'));
                // 为当前点击的标签添加 active 类
                tag.classList.add('active');

                const category = tag.textContent.trim();

                // 筛选文章
                articleCards.forEach(card => {
                    const cardCategory = card.querySelector('.article-tag').textContent.trim();
                    if (category === '全部' || category === cardCategory) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
