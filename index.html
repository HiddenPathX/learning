<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          margin: 0; /* 移除默认的 margin */
          padding: 0; /* 移除默认的 padding */
          background-image: url("p1.png"); /* 替换为你的图片路径 */
          background-size: cover; /* 关键属性：缩放图片以覆盖整个背景区域 */
          background-position: center; /* 将图片居中 */
          background-repeat: no-repeat; /* 防止图片重复 */
          height: 100vh; /* 设置 body 高度为视口高度 */
        }
    </style>
       
          <style>/* 导航栏 */
            .navigation {
                /*background-color: #333;*/
                color: rgb(22, 17, 17);
                padding: 10px 0;
                text-align: center;
            }
            .navigation a {
                color: rgb(255, 255, 255);
                text-decoration: none;
                margin: 0 20px;
            }
            .navigation a:hover {
                text-decoration: underline;
            }
        </style>

</head>



<body class="indexhtml">
    <nav class="navigation">
        <a href="index.html">番茄钟</a>
        <a href="blog.html">使用说明</a>
    </nav>

    <div class="container">
        <h1>你的时间~</h1>
        <div id="current-time" class="current-time"></div>

        <div id="particles-container"></div>

        <div class="timer">
            <span id="minutes">60</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <div class="main-controls">
                <button id="startBtn">启动</button>
                <button id="pauseBtn" disabled>暂停</button>
                <button id="stopBtn" disabled>停止</button>
            </div>
            <div class="audio-controls">
                <button id="muteBgmBtn">静音</button>
                <button id="nextSongBtn">下一首</button>
            </div>
        </div>

        <div class="customization">
            <label for="workTime">工作时长 (分钟):</label>
            <input type="number" id="workTime" value="60" min="1">
            <label for="breakTime">休息时长 (分钟):</label>
            <input type="number" id="breakTime" value="20" min="1">
            <button id="applyCustom">应用</button>
        </div>

        <div class="rewards">
            <span id="coins">番茄: 0</span>
            <button id="rewardBtn" disabled>奖励 (需消耗 2 番茄)</button>
        </div>

        <div id="quote" class="hidden"></div>

    </div>

    <audio id="bgm" loop>
        <source src="songs/m1.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>
    <audio id="alarm">
        <source src="songs/alarm.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>

    <script src="script.js"></script>
 
</body>
</html>
