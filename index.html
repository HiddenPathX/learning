<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 在各种设备上都能获得良好的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Learning</title>

    <link rel="stylesheet" href="styles.css">

    <!-- 添加 MathJax 支持 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
   
   
    /* 标题 */
    h1 {
        color: #333;
        margin: 20px 0;
        font-size: 2.5em;
        line-height: 1;
    }

    /* 应用设置 */
.customization {
    margin-top: 20px;
}

/* 应用设置标签 */    
.customization label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

/* 应用设置输入框 */
.customization input[type="number"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 80px;
    margin-right: 10px;
}

/* 应用设置按钮 */
.customization button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #2ecc71;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* 应用设置按钮悬停效果 */    
.customization button:hover {
    background-color: #27ae60;
}

/* 控制按钮 */
.controls {
    display: flex;
    flex-direction: column;
    gap: 15px; /* 控制两行按钮之间的间距 */
    align-items: center;
}

/* 主控制按钮和音频控制按钮 */
.main-controls, .audio-controls {
    display: flex;
    gap: 10px; /* 控制同一行按钮之间的间距 */
}

/* 按钮样式 */
.controls button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* 按钮悬停效果 */
.controls button:hover {
    background-color: #2980b9;
}

/* 按钮禁用效果 */
.controls button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* 静音按钮样式 */
.controls button#muteBgmBtn {
    background-color: #f39c12; /* 可以选择一个不同的颜色 */
}

/* 静音按钮悬停效果 */
.controls button#muteBgmBtn:hover {
    background-color: #e67e22;
}

/* 下一首按钮样式 */
.controls button#nextSongBtn {
    background-color: #9b59b6; /* 紫色调 */
}

/* 下一首按钮悬停效果 */
.controls button#nextSongBtn:hover {
    background-color: #8e44ad;
}


/* 奖励 */  
.rewards {
    margin-top: 30px;
    font-size: 1.2em;
    color: #f39c12;
}

/* 奖励图标 */
#coins {
    margin-right: 15px;
}

/* 奖励按钮 */
#rewardBtn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #e67e22;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* 奖励按钮悬停效果 */
#rewardBtn:hover {
    background-color: #d35400;
}

/* 奖励按钮禁用效果 */
#rewardBtn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* 引用 */
#quote {
    margin-top: 30px;
    font-style: italic;
    color: #777;
    opacity: 0;
    transition: opacity 0.5s ease;
    font-size: 1.5em;
}

/* 引用显示设置为不透明 */
#quote.show {
    opacity: 1;
}

/* 音乐名称显示样式 */
.current-song {
    margin: 10px 0 5px 0;
    font-size: 1.1em;
    color: #3498db;
    font-style: italic;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    opacity: 0;
    transition: opacity 0.3s ease;
}
/* 音乐名称显示设置为不透明 */
.current-song.show {
    opacity: 1;
}

/* 可拖动图片的样式 */
.draggable-image {
    user-select: none;
    -webkit-user-drag: none;
}

/* 调整时间显示的间距 */
h1,
.study-duration,

.timer {
    margin: 5px 0;  /* 将上下间距改为5px */
    line-height: 1;  /* 减小行高 */
}

    </style>




</head>


<!-- indexhtml专用body -->
<body class="html_body">
    <!-- 可拖动的图片 -->
    <img src="./images/ys.png" alt="纳西妲" class="draggable-image" style="position: fixed; right: 20px; top: 50px; height: 40vh; cursor: move;">
    
    <!-- 导航 -->   
    <nav class="navigation">
        <a href="index.html">番茄钟</a>
        <a href="blog.html">理论基础</a>
    </nav>

    <!-- 第一个框架 -->
    <div class="container">
        <div id="current-time" class="current-time"></div>
        <h1>今日学习时长</h1>
           
        <div id="study-duration" class="study-duration">0分钟</div>
        
        <div class="timer">
            <span id="minutes">60</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <div class="main-controls">
                <!-- 通过 id，JavaScript 可以轻松找到并操作特定的 HTML 元素 -->
                <button id="startBtn">启动</button>
                <button id="pauseBtn" disabled>暂停</button>
                <button id="stopBtn" disabled>重置</button>
            </div>
            <div class="audio-controls">
                <button id="muteBgmBtn">静音</button>
                <button id="nextSongBtn">下一首</button>
            </div>
        </div>

        <div class="customization">
            <label for="workTime">工作时长 (分钟):</label>
            <input type="number" id="workTime" value="60" min="1">
            <label for="breakTime">休息时长 (分钟):</label>
            <input type="number" id="breakTime" value="20" min="1">
            <button id="applyCustom">应用</button>
        </div>

        <div class="rewards">
            <span id="coins">番茄: 0</span>
            <button id="rewardBtn" disabled>奖励 (需消耗 2 番茄)</button>
        </div>
        <div class="todo-container">
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="输入你的任务...">
                <button id="addTodoBtn">添加</button>
            </div>
            <ul id="todoList" class="todo-list"></ul>

        </div>
        <!-- 添加音乐名称显示 -->
        <div id="current-song" class="current-song"></div>
        
        <div id="quote" class="hidden"></div>
    </div>

    <!-- 第二个框架 -->
    <div class="container2">
        <h2>纳西妲</h2>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="有什么可以帮你的吗..." rows="3"></textarea>
                <button id="send-button">发送</button>
            </div>
        </div>
    </div>
   




    <!-- 当点击启动按钮时，在整个页面添加粒子效果 -->
    <div id="particles-container"></div>  
    
    <audio id="bgm" loop>
        <source src="songs/m1.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>
    <audio id="alarm">
        <source src="songs/alarm.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio> 



    

    <!-- 链接外部javascript脚本，一般不放在head里 -->   
    <script src="script.js"></script>

   
</body>
</html>
